name: Inspect Partnerize API Data

on:
  workflow_dispatch: 

jobs:
  check-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # WE ADDED CLOUDSCRAPER HERE!
      - name: Install Web Scraping Libraries
        run: pip install requests cloudscraper

      - name: Run On the Beach Scraper
        run: python otb_scraper.py

      - name: Commit and Push the updated JSON files
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add otb_routes.json
          git commit -m "Automated update of On the Beach routes" || echo "No changes to commit"
          git push
