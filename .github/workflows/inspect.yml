name: Inspect Partnerize API Data

on:
  workflow_dispatch: 

jobs:
  check-data:
    runs-on: ubuntu-latest
    
    # This permission is required to save the JSON files back to your repo!
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests Library
        run: pip install requests

      - name: Run easyJet Scraper
        env:
          PARTNERIZE_APP_KEY: ${{ secrets.PARTNERIZE_APP_KEY }}
          PARTNERIZE_API_KEY: ${{ secrets.PARTNERIZE_API_KEY }}
          PARTNERIZE_PUB_ID: ${{ secrets.PARTNERIZE_PUB_ID }}
        run: python check_api.py

      - name: Run On the Beach Scraper
        run: python otb_scraper.py

      - name: Commit and Push the updated JSON files
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add searchbox_routes.json
          git add otb_routes.json
          git commit -m "Automated update of all flight routes" || echo "No changes to commit"
          git push
